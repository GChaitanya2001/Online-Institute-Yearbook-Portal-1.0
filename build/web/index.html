<html>
    <head>
        <title>Online Institute Yearbook Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0;">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sans-serif">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="stylecss.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Bad Attempt!" height="50" width="50">
            Online Institute Yearbook Portal
        </header><br><br><br><br>
        <div class="loginbox">
            <img src="user.png" alt="Bad Attempt!" class="loginimg">
            <center><h1 style="font-weight:normal;font-size:32px;">Login Form</h1></center>
            <form action="loginaction.jsp" method="post">
                <p>Username</p>
                <input type="text" name="uname" placeholder="Enter Username" required="" autocomplete="off">
                <p>Password</p>
                <input type="password" name="passw" placeholder="Enter Password" required="" autocomplete="off">
                <p>User Type</p>
                <select name="utype" required="">
                    <option value="">--SELECT--</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="expert">Expert</option>
                </select><br><br>
                <center><input type="submit" value="Login"></center>
            </form>
            <center><a href="register.jsp" style="text-decoration:underline;">Not Registered?Sign Up</a></center>
        </div><br><br><br><br><br><br>
    </body>
</html>
